<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>配對成功！</title>
<style>

html {
	height: 100%;
	font-size: 62.5%;
	font-family: "Noto Sans TC", sans-serif;
	background: linear-gradient(to top, #84c2db, #beebf4, #e9feff);
}

body {
	font-family: sans-serif;
	text-align: center;
	padding: 2rem;	
}

.success-message {
	font-size: 2.5rem;
	color: #333;
	margin-bottom: 1.5rem;
}

.btn {
	padding: 0.75rem 1.5rem;
	font-size: 1.6rem;
	border: none;
	border-radius: 8px;
	margin: 0.5rem;
	cursor: pointer;
}

.btn-chat {
	padding: 1rem 3rem;
	font-size: 1.6rem;
	border: none;
	border-radius: 2rem;
	cursor: pointer;
	transition: background 0.3s;
	background-color: #0097a7;
	color: #fff;
}

.btn-chat:hover {
	background-color: #007e8c;
}

.btn-continue {
	padding: 1rem 3rem;
	font-size: 1.6rem;
	border: none;
	border-radius: 2rem;
	cursor: pointer;
	transition: background 0.3s;
	background-color: #aaa;
	color: #fff;
}

.btn-continue:hover {
	background-color: #888;
}

</style>
</head>
<body>

	<h1 class="success-message">🎉 配對成功！</h1>

	<button class="btn btn-chat" onclick="goToChat()">開始聊天</button>
	<button class="btn btn-continue" onclick="goToMatch()">再抖一下</button>


	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const roomId = urlParams.get("roomId");
		const currentUserId = parseInt(urlParams.get("currentUserId")) || null;

		function goToChat() {
			  if (!roomId || !currentUserId) {
			    alert("❌ 缺少參數，無法導向聊天室！");
			    return;
			  }
			  window.location.href = `chatroom.html?currentUserId=${currentUserId}&currentRoomId=${roomId}`;
			}

			function goToMatch() {
			  if (!currentUserId) {
			    alert("⚠️ 無法取得 currentUserId，請確認網址格式是否正確！");
			    return;
			  }
			  window.location.href = `match.html?currentUserId=${currentUserId}`;
			}
	</script>

</body>
</html>
